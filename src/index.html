<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do</title>
</head>
<body>
    <aside>
        <h1>To-Do</h1>

        <div class="tasks">
            <div id="add-task">
                <img src="./assets/add.svg">
                <h2>Add task</h2>
            </div>

            <div id="all-tasks">
                <img src="./assets/all-tasks-icon.svg">
                <p>All Tasks</p>
            </div>

            <div id="today-tasks">
                <img src="./assets/day-icon.svg">
                <p>Today</p>
            </div>

            <div id="week-tasks">
                <img src="./assets/week-icon.svg"">
                <p>Week</p>
            </div>

            <div id="month-tasks">
                <img src="./assets/month-icon.svg">
                <p>Month</p>
            </div>
        </div>

        <div class="projects">
            <h2>My Projects</h2>

            <div>
                <img src="./assets/folder-icon.svg">
                <p>House</p>
            </div>

            <div>
                <img src="./assets/folder-icon.svg">
                <p>Work</p>
            </div>

            <div>
                <img src="./assets/folder-icon.svg">
                <p>Gym</p>
            </div>
        </div>
    </aside>

    <main></main>
</body>
</html>
