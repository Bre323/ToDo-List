<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do</title>
</head>

<body>
    <div class="wrapper">
        <aside>
            <h1>To-Do</h1>

            <div class="tasks">
                <div id="add-task">
                    <img src="./assets/add.svg" alt="Add icon">
                    <h2>Add Task</h2>
                </div>

                <div id="all-tasks">
                    <img src="./assets/all-tasks-icon.svg" alt="All tasks icon">
                    <p>All Tasks</p>
                </div>

                <div id="today-tasks">
                    <img src="./assets/day-icon.svg" alt="Today tasks icon">
                    <p>Today</p>
                </div>

                <div id="week-tasks">
                    <img src="./assets/week-icon.svg" alt="Week tasks icon">
                    <p>Week</p>
                </div>

                <div id="month-tasks">
                    <img src="./assets/month-icon.svg" alt="Month tasks icon">
                    <p>Month</p>
                </div>
            </div>

            <div class="projects">
                <h2>My Projects</h2>

                <div id="add-project">
                    <img src="./assets/add.svg" alt="Add icon">
                    <h2>Add Project</h2>
                </div>

                <ul class="project-list"></ul>
            </div>
        </aside>

        <main>
            <div class="title">
                <h2>All Tasks</h2>
            </div>

            <dialog class="modal-box">
                <form>
                    <div class="left-form">
                        <input type="text" name="task-name" id="task-name" placeholder="Task name (required)" required>
                        <input type="date" name="date" id="date" required>

                        <select name="priority" id="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>

                        <select name="project" id="project">
                            <option value="no-project">None</option>
                        </select>
                    </div>

                    <div class="right-form">
                        <textarea name="notes" id="notes" placeholder="Notes (Optional)"></textarea>

                        <div class="form-buttons">
                            <button id="cancel-button" formnovalidate>Cancel</button>
                            <button id="save-button">Save</button>
                        </div>
                    </div>
                </form>
            </dialog>

            <ul class="task-list"></ul>
        </main>
    </div>

    <script src="../dist/main.js"></script>
</body>

</html>
